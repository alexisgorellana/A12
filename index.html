<!DOCTYPE html>
<html>

<head>
    <title>Cookie Example</title>
    <link rel="stylesheet" href="cookie.css">
    <script>
        function setCookie(cookiename, cookievalue, expiredays) {
            var d = new Date();
            d.setTime(d.getTime() + (expiredays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cookiename + "=" + cookievalue + ";" + expires + ";path=/";
        }

        function getCookie(cookiename) {
            var name = cookiename + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var splitCookie = decodedCookie.split(';');
            for(var i = 0; i < splitCookie.length; i++) {
                var spi = splitCookie[i];
                while (spi.charAt(0) == ' ') {
                    spi = spi.substring(1);
                }

                if (spi.indexOf(name) == 0) {
                    return spi.substring(name.length, spi.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var randomNum = getCookie("randomNum");
            if (randomNum != "") {
                alert("Is your random number... " + randomNum + "?");
            } else {
                randomNum = prompt("Enter a random number:", "");
                if (randomNum != "" && randomNum != null) {
                    setCookie("randomNum", randomNum, 365);
                }
            }
        }
    </script>
</head>


<body onload="checkCookie()">
    <h1>Cookie Time</h1>
    <p>After the prompt, reload the page for a surprise.</p>

</body>

</html>
